<!DOCTYPE html>

<head>
    <title>Form Survei</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        label,
        p {
            margin: 20px;
        }

        input,
        select,
        textarea {
            margin-left: 25px;
        }
    </style>
</head>

<form>
    <hr>
    <hr>
    <h4>SURVEI Pemahaman HTML</h4>
    <label for="1">1. Bagaimana Anda pertama kali belajar HTML?</label><br>
    <input type="radio" name="1" value="buku"> Buku <br>
    <input type="radio" name="1" value="kursus"> Kursus Online <br>
    <input type="radio" name="1" value="BC"> Bootcamp <br>
    <input type="radio" name="1" value="otodidak"> Otodidak <br><br>
    <label for="2">2. Sudah berapa lama Anda belajar HTML?</label><br>
    <input type="radio" name="2" value="<=1bln"> Kurang dari 1 bulan <br>
    <input type="radio" name="2" value="1-3bln"> 1-3 bulan <br>
    <input type="radio" name="2" value="3-6bln"> 3-6 bulan <br>
    <input type="radio" name="2" value=">=6bln"> Lebih dari 6 bulan <br><br>
    <label for="3">3. Seberapa mudah menurut Anda mempelajari HTML?</label><br>
    <input type="radio" name="3" value="SM"> sangat Mudah <br>
    <input type="radio" name="3" value="M"> Mudah <br>
    <input type="radio" name="3" value="CS"> Cukup Sulit <br>
    <input type="radio" name="3" value="S"> Sulit <br>
    <input type="radio" name="3" value="SS"> Sangat Sulit <br><br>
    <label for="4">4. Jenis proyek apa yang pernah Anda buat menggunakan HTML?</label><br>
    <input type="radio" name="4" value="website"> Website Sederhana <br>
    <input type="radio" name="4" value="Blog"> Blog <br>
    <input type="radio" name="4" value="E-commerce"> E-commerce <br>
    <input type="text" name="4" placeholder="Lainnya" style="margin-top: 15px;"><br><br>
    <label for="5">5. Pernahkah Anda mengalami kesulitan dalam membuat layout website menggunakan HTML dan
        CSS?</label><br>
    <input type="radio" name="5" value="Ya"> Ya <br>
    <input type="radio" name="5" value="Tidak"> Tidak <br><br>
    <label for="6">6. Apakah Anda pernah menggunakan framework atau library HTML seperti Bootstrap atau
        Foundation?</label><br>
    <input type="radio" name="6" value="Ya"> Ya <br>
    <input type="radio" name="6" value="Tidak"> Tidak <br><br>
    <label for="7">7. Apa bagian yang paling Anda sukai dari HTML?</label><br>
    <textarea name="7" id="7" placeholder="Jawaban Terbuka"></textarea><br><br>
    <label for="8">8. Apa bagian yang paling sulit Anda pahami dalam HTML?</label><br>
    <textarea name="8" id="8" placeholder="Jawaban Terbuka"></textarea><br><br>
    <input type="submit" value="submit" class="btn btn-success">
    <hr>
    <hr>
</form>

</html>
